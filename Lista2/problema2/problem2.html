<!DOCTYPE html>
<meta charset="utf-8">
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="dataset.js"></script>
<script type="text/javascript" src="../scat/scatterplot.js"></script>
<script>

    var dataset = getDataset( );
    var svg = d3.select("svg");

    var d = {x: 0, y: 0, width: svg.attr("width"), height: svg.attr("height"), container: d3.select("svg")};
    var b = {std: false, zoom: true};
    var p = {id: null, flag: false};

    var plt = new ScatterPlot(d, b, p);
    plt.imshow(dataset);
    plt.ax({x: true, y: true}, null, "");
    plt.show( );

</script>
