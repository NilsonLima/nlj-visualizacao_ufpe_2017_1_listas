<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>problema1</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
    	<script type="text/javascript">
        var size = {width:600, height:390};
        var blueframe = {width: 270, height: 210};
        var bars = [[0, 0], [1, 1], [0, 2], [1, 3], [0, 4], [1, 5], [0, 6],
                    [1, 7], [0, 8], [1, 9], [0, 10], [1, 11], [0, 12]];
        var padding = 30;

        var stars = genStars( );

        var _g1 = d3.select("body")
                     .append("svg")
                     .attr("width", size.width)
                     .attr("height", 2 * size.height)
                     .append("g");

        _g1.append("g")
            .selectAll("rect")
            .data(bars)
            .enter( )
            .append("rect")
            .attr("width", size.width)
            .attr("height", (size.height / 13))
            .attr("x", 0)
            .attr("y", function(d){ return d[1] * (size.height / 13); })
            .attr("fill", function(d){ return getColor(d[0]); });

        _g1.append("g")
            .append("rect")
            .attr("width", blueframe.width)
            .attr("height", blueframe.height)
            .attr("fill", "blue");

        _g1.append("g")
            .selectAll("text")
            .data(stars)
            .enter( )
            .append("text")
            .attr("x", 10)
            .attr("y", function(d){ return ((blueframe.height * d[0])/ 5 + 27); })
            .attr("font-size", 22 )
            .html(function(d){ return d[1]; })
            .attr("fill", "white");

        var _g2 = d3.select("svg")
                    .append("g")
                    .attr("transform", "translate(0," + size.height + ")")

        _g2.append("rect")
           .attr("width", size.width)
           .attr("height", size.height)
           .attr("fill", "green");

        _g2.append("g")
           .attr("transform", "translate(" + padding + ","  + padding + ")")
           .append("path")
           .attr("d", "M 0 " + ((size.height - 2 * padding) / 2) + " " +
                      "L " + ((size.width - 2 * padding) / 2) + " 0" + " " +
                      "L " +  (size.width - 2 * padding) + " " +
                              ((size.height - 2 * padding) / 2) + " " +
                      "L " +  ((size.width - 2 * padding) / 2) + " " +
                              (size.height - 2 * padding) + " z")
            .attr("fill", "yellow");

        _g2.append("circle")
           .attr("cx", size.width / 2)
           .attr("cy", size.height / 2)
           .attr("r", 100)
           .attr("fill", "blue");

        _g2.append("text")
           .attr("x", (size.width / 2) + 40)
           .attr("y", (size.height / 2) - 30)
           .attr("font-size", 20)
           .html("&#x2605;")
           .attr("fill", "white");

        function genStars( ){
            var array = new Array( );
            var str = "";

            for(var i = 0; i < 5; i++){
                for(var j = 0; j < 10; j++){
                  str += "&#x2605;         ";
                }

                array.push([i, str]);
                str = "";
            }

            return array;
        }

        function getColor(c){
            if(c == 0)
              return "red";

            return "white";
        }
      </script>
    </body>
</html>
