<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>problema1</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
    	<script type="text/javascript">
        var size = {width:600, height:390};
        var bars = [[0, 0], [1, 1], [0, 2], [1, 3], [0, 4], [1, 5], [0, 6],
                    [1, 7], [0, 8], [1, 9], [0, 10], [1, 11], [0, 12]];

        var _svg = d3.select("body")
                     .append("svg")
                     .attr("width", size.width)
                     .attr("height", 2 * size.height);

        _svg.append("g")
            .selectAll("rect")
            .data(bars)
            .enter( )
            .append("rect")
            .attr("width", size.width)
            .attr("height", (size.height / 13))
            .attr("x", 0)
            .attr("y", function(d){ return d[1] * (size.height / 13); })
            .attr("fill", function(d){ return getColor(d[0]); });

        _svg.append("g")
            .append("rect")
            .attr("width", (size.width / 2) - 30)
            .attr("height", (size.height / 13) * 7)
            .attr("x", 0)
            .attr("y", 0)
            .attr("fill", "blue");

        function getColor(c){
            if(c == 0)
              return "red";

            return "white";
        }
      </script>
    </body>
</html>
