<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flags</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
    	<script type="text/javascript">
        var size = {_width:500, _height:300};
        var marks = {_x:200, _y: 150};
        var star = {_x:20, _y:30};
        var bars = [["red", 0], ["white", 1], ["red", 2], ["white", 3], ["red", 4], ["white", 5]];
        var hstrip = (size._height - marks._y) / 6;

        var _svg = d3.select("body")
                     .append("svg")
                     .attr("width", size._width)
                     .attr("height", size._height);

        var _g1 = _svg.append("g")
                      .attr("transform", "translate(" + marks._x + "," + 0 + ")");
        var _g2 = _svg.append("g")
                      .attr("transform", "translate(" + 0 + "," + marks._y + ")");
        var _g3 = _svg.append("g");

        _g1.selectAll("rect")
           .data(bars)
           .enter( )
           .append("rect")
           .attr("width", size._width - marks._x)
           .attr("height", hstrip)
           .attr("fill", function(d){ return d[0]; })
           .attr("y", function(d){ return hstrip * d[1]; });

        _g2.selectAll("rect")
           .data(bars)
           .enter( )
           .append("rect")
           .attr("width", size._width)
           .attr("height", hstrip)
           .attr("fill", function(d){ return d[0]; })
           .attr("y", function(d){ return hstrip * d[1]; });

        _g3.selectAll("rect")
           .data(range(0, 5, 1))
           .enter( )
           .append("rect")
           .attr("width", )

        function range(start, end, step = 1) {
            const len = Math.floor((end - start) / step) + 1
            return Array(len).fill().map((_, idx) => start + (idx * step))
        }
      </script>
    </body>
</html>
